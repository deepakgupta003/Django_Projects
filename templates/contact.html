{%extends 'base.html'%}
{%block title%}Contact Us {%endblock title%}

{%block body%}
<div class="container-fluid px-0">
    <img src="/static/img/contactus.jpg" class="d-block w-100" alt="...">

</div>
<div class="container mb-3 py-4">
    <h1>Submit your Query here:</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" >Email address:</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="desc" >Query:</label>
            <textarea class="form-control" rows="3" id="desc"  name="desc" placeholder="Add your query here "></textarea>
        </div>
        <div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{%endblock body%}
